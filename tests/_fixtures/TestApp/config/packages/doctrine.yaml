doctrine:
  dbal:
    default_connection: sqlite
    connections:
      mysql:
        driver: 'pdo_mysql'
        url: '%env(resolve:TESTAPP_DATABASE_URL_MYSQL)%'
      pgsql:
        driver: 'pdo_pgsql'
        url: '%env(resolve:TESTAPP_DATABASE_URL_PGSQL)%'
      sqlite:
        driver: 'pdo_sqlite'
        path: '%kernel.project_dir%/var/test.sqlite'
